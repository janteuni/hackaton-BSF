<form name="form" ng-submit="createGame(form)"  novalidate>
  <div>
    <label for="name">Nom</label>
    <input type="text" id="name" name="name" placeholder="MyAwesomeGame" ng-model="game.name">
  </div>
  <div>
    <label for="nb">Nombre de joueurs</label>
    <input type="number" id="nb" name="nb" ng-model="game.nb">
  </div>
  <div>
    <label for="type">Type de jeu</label>
    <select id="type" name="type" ng-model="game.type">
      <option value="text">Text</option>
      <option value="image">Image</option>
    </select>
  </div>

  <button type="submit">Cr√©er le jeu!</button>
</form>
