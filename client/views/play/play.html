<div style="height:100%;">
<button ng-click="parseAndExecute()">GO</button>

<style id="style">
  {{ vm.compiledCss }}
</style>

<div class="my-preview"></div>


<div ng-class="{cb: vm.tab==2, active: vm.tab==1}" ng-click="vm.tab = 1">HTML</div>
<div ng-class="{cb: vm.tab==1, active: vm.tab==2}"  ng-click="vm.tab = 2">CSS</div>


<div ng-show="vm.tab == 1">
  <textarea ui-codemirror ui-codemirror-opts="editorOptions" ng-model="html" ng-click=insert()></textarea>
</div>

<div ng-show="vm.tab == 2">
  <textarea ui-codemirror ui-codemirror-opts="editorOptions2" ng-model="css"></textarea>
</div>


<div class="dashboard">
<div class="btn" ng-click="insert('<h1></h1>')">h1</div>
  <div class="btn" ng-click="insert('<h2></h2>')">h2</div>
  <div class="btn" ng-click="insert('<h3></h3>')">h3</div>
  <div class="btn" ng-click="insert('<em></em>')">em</div>
  <div class="btn" ng-click="insert('<div></div>')">div</div>
  <div class="btn" ng-click="insert('<p></p>')">p</div>
  <div class="btn" ng-click="insert('<img >')">img</div>
</div>

<button ng-click="validateGame()">VALIDER</button>

</div>
