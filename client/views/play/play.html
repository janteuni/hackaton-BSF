<button ng-click="parseAndExecute()">GO</button>

<style id="style">
  {{ vm.compiledCss }}
</style>

<div id="p1"></div>


<div class="cb" ng-click="vm.tab = 1">tab 1</div>

  <textarea ui-codemirror ui-codemirror-opts="editorOptions2" ng-model="css"></textarea>
