<button ng-click="parseAndExecute()">GO</button>

<style id="style">
  {{ vm.compiledCss }}
</style>

<div class="my-preview"></div>


<div class="cb" ng-click="vm.tab = 1">tab 1</div>
<div class="cb" ng-click="vm.tab = 2">tab 2</div>

<div ng-show="vm.tab == 1">
  <textarea ui-codemirror ui-codemirror-opts="editorOptions" ng-model="html"></textarea>
</div>

<div ng-show="vm.tab == 2">
  <textarea ui-codemirror ui-codemirror-opts="editorOptions2" ng-model="css"></textarea>
</div>

<button ng-click="validateGame()">VALIDER</button>
