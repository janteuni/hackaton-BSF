<section class="raw head-m">
  <img ng-src="assets/images/Logo.png" alt="logo-code-lv1"/>
</section>
<div class="raw nav-login">
  <div class="col-xs-6">INSCRIPTION</div>
  <div class="col-xs-6">CONNEXION</div>
</div>


<form name="form" ng-submit="logIn(form)"  novalidate>
  <div>
    <label>Username</label>
    <input type="text" name="username" placeholder="MyUsername" ng-model="user.username">
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password" ng-model="user.password">
  </div>
  <button type="submit">Log in</button>
</form>
<button ng-click="loginFB()">Log in with Facebook</button>
